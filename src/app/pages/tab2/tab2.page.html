<ion-header no-border>
  <ion-toolbar>
    <ion-title>
      Encabezados
    </ion-title>
  </ion-toolbar>
  <ion-segment scrollable mode="md" color="primary" [value]="categories[0]" (ionChange)="segmentChanged($event)">
    <ion-segment-button mode="md" [value]="cat"
      *ngFor="let cat of categories">
      <ion-label text-capitalize>{{cat}}</ion-label>
    </ion-segment-button>
  </ion-segment>
</ion-header>

<ion-content>

  <app-noticias [noticias]="noticias"></app-noticias>

  <ion-infinite-scroll threshold="100px" (ionInfinite)="loadData($event)">
    <ion-infinite-scroll-content
      loadingSpinner="crescent"
      loadingText="Cargando mÃ¡s noticias...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
  
</ion-content>
